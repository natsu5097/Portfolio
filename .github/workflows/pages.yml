name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Grant workflow the ability to push to repository (required for creating/updating gh-pages)
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          # Optional: set user name/email for the commit the action makes
          # commit_message: "Deploy site: ${{ github.sha }}"
